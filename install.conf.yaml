- defaults:
    link:
      force: true
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.bashrc : .bashrc
    ~/.gitconfig : .gitconfig
    ~/.gitignore_global: .gitignore_global
    ~/.Xmodmap: .Xmodmap
    ~/Scripts: scripts
    ~/.config/fish: .config/fish
    ~/.config/nvim/after: .config/nvim/after
    ~/.config/nvim/lua/user: .config/nvim/lua/user
    ~/.config/clangd: .config/clangd
    ~/.config/alacritty: .config/alacritty
    ~/.config/ranger: .config/ranger
    ~/Qt/.gitconfig: Qt/.gitconfig
    ~/Qt/qt6/CMakePresets.json: Qt/CMakeMasterPresets.json
    ~/Qt/qt6/qtbase/CMakePresets.json: Qt/CMakeBasePresets.json

    ~/.config/xsettingsd: .config/xsettingsd
    ~/.config/plasma-workspace: .config/plasma-workspace
    ~/.config/kdedefaults: .config/kdedefaults
    ~/.config/gtk-4.0: .config/gtk-4.0
    ~/.config/gtk-3.0: .config/gtk-3.0
    ~/.config/user-dirs.locale: .config/user-dirs.locale
    ~/.config/systemsettingsrc : .config/systemsettingsrc
    ~/.config/plasmanotifyrc : .config/plasmanotifyrc
    ~/.config/plasma-localerc : .config/plasma-localerc
    ~/.config/kwinrulesrc : .config/kwinrulesrc
    ~/.config/kwinrc : .config/kwinrc
    ~/.config/ksplashrc : .config/ksplashrc
    ~/.config/khotkeysrc : .config/khotkeysrc
    ~/.config/kglobalshortcutsrc : .config/kglobalshortcutsrc
    ~/.config/plasma-org.kde.plasma.desktop-appletsrc : .config/kglobalshortcutsrc
    ~/.config/plasmashellrc : .config/plasmashellrc
    ~/.config/kdeglobals : .config/kdeglobals
    ~/.config/kcminputrc : .config/kcminputrc
    ~/.config/dolphinrc : .config/dolphinrc
    ~/.config/baloofilerc : .config/baloofilerc


