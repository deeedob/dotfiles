- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.config/fish: .config/fish
    ~/Scripts: scripts

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [scripts/install-packages.sh, Installing the fish shell]
  - [scripts/setup.sh, Setting up the System]
  - [.config/fish/install.sh, Installing the fish shell]
