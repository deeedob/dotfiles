- defaults:
    link:
      force: true
      relink: true
      create: true

- clean: ['~']

- link:
    ~/Bin: Bin
    ~/Scripts: Scripts
    ~/Pictures/Wallpaper: Wallpaper

    ~/.bashrc : .bashrc
    ~/.gitignore_global: .gitignore_global

    ~/.config/git: .config/git
    ~/.config/hypr: .config/hypr
    ~/.config/fish: .config/fish
    ~/.config/waybar: .config/waybar
    ~/.config/wofi: .config/wofi
    ~/.config/dunst: .config/dunst
    ~/.config/rofi: .config/rofi
    ~/.config/clangd: .config/clangd
    ~/.config/btop: .config/btop
    ~/.config/ranger: .config/ranger
    ~/.config/alacritty: .config/alacritty
    ~/.config/nvim/lua/user: .config/nvim/lua/user
    ~/.config/nvim/after: .config/nvim/after

    ~/.config/user-dirs.dirs: .config/user-dirs.dirs
    ~/.config/user-dirs.locale: .config/user-dirs.locale

    ~/Qt/.gitconfig: Qt/.gitconfig
    ~/Qt/my-init-repository: Qt/my-init-repository.sh
    ~/Qt/qt6/CMakeUserPresets.json: Qt/CMakeMasterPresets.json
    ~/Qt/qt6/qtbase/CMakeUserPresets.json: Qt/CMakeBasePresets.json

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [.config/fish/install.sh, Installing the fish shell]
  - [.config/nvim/install.sh, Install Neovim]

